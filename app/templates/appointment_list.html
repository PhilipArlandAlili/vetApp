<!-- templates/appointment_list.html -->
{% extends 'base.html' %}

{% block content %}
<h2 class="mt-4 mb-3">Appointments List</h2>
<table class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Reason</th>
            <th>Pet</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for appointment in appointments %}
        <tr>
            <td>
                <a href="{% url 'appointment-detail' appointment.id %}">{{ appointment.date }}</a>
            </td>
            <td>{{ appointment.reason }}</td>
            <td>{{ appointment.pet.name }}</td>
            <td>
                <div class="btn-group" style="gap: 6px;">
                    <a href="{% url 'appointment-detail' appointment.id %}" class="btn btn-outline-info btn-sm">View</a>
                    <a href="{% url 'appointment-edit' appointment.id %}"
                        class="btn btn-outline-primary btn-sm">Edit</a>
                    <a href="{% url 'appointment-delete' appointment.id %}"
                        class="btn btn-outline-danger btn-sm">Delete</a>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a class="btn btn-primary mt-3" href="{% url 'appointment-create' %}">Add Appointment</a>
{% endblock %}
