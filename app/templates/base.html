<!-- templates/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tres Clinic{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container"  style="gap: 600px;">
        <a class="navbar-brand" href="#">Tres Clinic</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'owner-list' %}">Owners</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'pet-list' %}">Pets</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'veterinarian-list' %}">Veterinarians</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'appointment-list' %}">Appointments</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'medical-record-list' %}">Medical Record</a></li>
                <!-- Add links for other models as needed -->
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<footer class="bg-light text-center py-3">
    <p>&copy; 2024 Tres Clinic. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
