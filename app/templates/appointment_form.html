<!-- templates/appointment_form.html -->
{% extends 'base.html' %}

{% block content %}
<h2 class="mt-4 mb-3">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Appointment</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a class="btn btn-secondary mt-3" href="{% url 'appointment-list' %}">Cancel</a>
{% endblock %}
