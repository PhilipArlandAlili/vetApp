<!-- templates/pet_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<h2 class="mt-4 mb-3">Confirm Deletion</h2>
<p>Are you sure you want to delete the pet "{{ pet.name }}"?</p>
<form method="post" style="display: inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
</form>
<a class="btn btn-secondary" href="{% url 'pet-detail' pet.id %}">Cancel</a>
{% endblock %}
